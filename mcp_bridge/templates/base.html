<!DOCTYPE html>
<html>
<head>
    <title>MCP Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .server-card, .tool-card {
            margin-bottom: 1rem;
        }
        .disabled {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MCP Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function toggleServer(serverName) {
            const enabled = document.getElementById(`server-${serverName}`).classList.contains('disabled');
            const action = enabled ? 'enable' : 'disable';
            const response = await fetch(`/mcp/servers/${serverName}/${action}`, { method: 'POST' });
            if (response.ok) {
                window.location.reload();
            }
        }

        async function toggleTool(toolName) {
            const enabled = document.getElementById(`tool-${toolName}`).classList.contains('disabled');
            const action = enabled ? 'enable' : 'disable';
            const response = await fetch(`/mcp/tools/${toolName}/${action}`, { method: 'POST' });
            if (response.ok) {
                window.location.reload();
            }
        }
    </script>
</body>
</html>
